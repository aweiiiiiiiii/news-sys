#加载驱动
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#数据库连接路径
spring.datasource.url=jdbc:mysql://localhost:3306/newsmanagersystem?serverTimezone=UTC&useSSL=false&characterEncoding=utf8
#数据库用户名
spring.datasource.username=root
#数据库密码
spring.datasource.password=123456

#设置日志级别
logging.level.com.gec = debug

#加载映射文件
#mybatis-plus.mapper-locations=classpath*:/mapper/**/*.xml
#设置别名
mybatis-plus.type-aliases-package=com.songtian.entity

#设置自动关联时允许按驼峰命名规则匹配(取消列名下划线设置)
mybatis-plus.configuration.map-underscore-to-camel-case=false

#关闭Thymeleaf缓存
spring.thymeleaf.cache=false

#单个上传文件大小限制（默认1mb）
spring.servlet.multipart.max-file-size=10MB
#总上传文件大小限制（默认10mb）
spring.servlet.multipart.max-request-size=100MB